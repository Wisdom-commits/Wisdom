<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-System</title>
    <link rel="stylesheet" href="style/grid.css">
</head>
<body>
    <style>
        main{
        display: grid;
        grid-template-columns: repeat(3, 1fx);
        gap: 10px;
       grid-auto-rows: 300px 150px;
        }
        main section{
            background-color: azure;
            border: 3px groove antiquewhite;
            background: beige;
            text-align: center;
            font-size: large;
            text-decoration: underline;
        }
        .old001{
            grid-row: 3/4;
            grid-column: 1/4;
                }

        .old002{
            grid-row: 1/2;
            grid-column: 2/4;
        }     
         
        .old003{
            grid-row: 2/3;
            grid-column: 1/2;
            /* max-width: 20%; */
        }
        
        .old004{
            grid-row: 4/6;
            grid-column: 1/2;
        }
        .old005{
            grid-row: 2/3;
            grid-column: 3/4;
        }
        .old006{
            grid-row: 1/2;
            grid-column: 1/2;
        }
        .old007{
            grid-area: 4/2/5/4;
        }

        .old008{
            grid-area: 2/2/3/3;
        }

        .old009{
            grid-area: 5/2/6/4;
        }
    </style>
    <main>
        <section class="old001">
            <h1><a href="https://www.skysports.com/football/news/11833/12060383/lionel-messi-to-stay-at-barcelona-next-season-despite-transfer-row" target="_blank">Messi Decides to finally stay</a></h1>
        </section>

        </section>
        <section class="old003">
            <h1><a href="https://www.skysports.com/football/news/11675/12074105/gareth-bale-to-arrive-in-london-on-friday-as-tottenham-close-on-deal-with-real-madrid" target="_blank">Gareth Bale to arrive in London on Friday as Tottenham close on deal with Real Madrid</a></h1>
        </section>
